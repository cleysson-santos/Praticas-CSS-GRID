<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>

    <style>
        body {
            background: linear-gradient(340deg,#6166f5,#2f317d);
            display: flex;
            justify-content: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: sans-serif;
        }
        
        .container {
            background: linear-gradient(130deg, #557ca0, #2d4a74);
            width: 350px;
            height: 480px;
            margin-top: 200px;
            margin-bottom: 200px;
            border-radius: 5px;
            box-shadow: 0 1px 12px rgb(20, 20, 20);
        }

        .output {
            background: linear-gradient(#323131, #1f1c1c);
            border: 2.75px solid black;
            border-right: 0;
            border-bottom: 0;
            padding: 12px 10px 12px 150px;
            margin: 30px 15px;
            color: white;
            text-align: right;
            font-size: 30px;
        }

        .botoes {
            display: grid;
            grid-template:
                "ac             porcentagem             multiplicacao           divisao"
                "numero7        numero8                 numero9                 igual" 
                "numero4        numero5                 numero6                 subtracao" 
                "numero1        numero2                 numero3                 adicao"
                "numero0        numero0                 virgula                 adicao";
            grid-template-columns: repeat(auto-fit, minmax(2em, 1fr));
            margin: 40px 15px;
            gap: 10px;
            font-size: 26px;
        }
            
        .gridItem {
            max-width: 2.5em;
            background: linear-gradient(#333333, #1f1c1c);
            border: 1px solid #8a8a8a;
            border-right: 1px solid black;
            border-bottom: 0;
            padding: 0.5em 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ac {
            grid-column: ac;
        }

        .porcentagem {
            grid-column: porcentagem;
        }

        .multiplicacao {
            grid-column: multiplicacao;
        }

        .divisao {
            grid-column: divisao;
        }

        .igual {
            grid-column: igual;
        }

        .subtracao {
            grid-column: subtracao;
        }

        .adicao {
            grid-column: adicao;
            grid-row: adicao;
        }

        .virgula {
            grid-column: virgula;
        }

        .numero1 {
            grid-column: numero1;
            grid-row: numero1;
        }
        .numero2 {
            grid-column: numero2;
            grid-row: numero2;
        }
        
        .numero3 {
            grid-column: numero3;
            grid-row: numero3;
        }
        .numero4 {
            grid-column: numero4;
            grid-row: numero4;
        }

        .numero5 {
            grid-column: numero5;
            grid-row: numero5;
        }

        .numero6 {
            grid-column: numero6;
            grid-row: numero6;
        }

        .numero7 {
            grid-column: numero7;
            grid-row: numero7;
        }

        .numero8 {
            grid-column: numero8;
            grid-row: numero8;
        }

        .numero9 {
            grid-column: numero9;
            grid-row: numero9;
        }

        .numero0 {
            grid-column: numero0;
            grid-row: numero0;
        }
        </style>
</head>

<body>
    <div class="container">
        <div class="output">0</div>
        <div class="botoes">
            <div class="gridItem ac">AC</div>
            <div class="gridItem porcentagem">%</div>
            <div class="gridItem multiplicacao">x</div>
            <div class="gridItem divisao">/</div>
            <div class="gridItem igual">=</div>
            <div class="gridItem subtracao">-</div>
            <div class="gridItem adicao">+</div>
            <div class="gridItem virgula">,</div>
            <div class="gridItem numero0">0</div>
            <div class="gridItem numero1">1</div>
            <div class="gridItem numero2">2</div>
            <div class="gridItem numero3">3</div>
            <div class="gridItem numero4">4</div>
            <div class="gridItem numero5">5</div>
            <div class="gridItem numero6">6</div>
            <div class="gridItem numero7">7</div>
            <div class="gridItem numero8">8</div>
            <div class="gridItem numero9">9</div>
        </div>
    </div>
</body>
</html>
